<div class="relative z-0">
  <div
    class="absolute opacity-50 -inset-24 animate-[halo_2s_ease-in-out_infinite] rounded-[4rem] z-[-1]"
    style="
      background: radial-gradient(circle, var(--color-text) 0%, transparent 75%);
      filter: blur(140px);
    "
  ></div>

  <!-- Structure du laptop -->
  <div class="relative">
    <div
      class="relative p-6 rounded-t-lg shadow-lg bg-background border-1 border-text"
      style="width: 550px; height: 380px"
    >
      <!-- Bordure de l'écran -->
      <div class="overflow-hidden absolute bg-gray-900 inset-3 rounded-xs">
        <!-- Interface WebStorm -->
        <div class="w-full h-full font-mono text-xs bg-gray-900">
          <!-- Barre de titre WebStorm -->
          <div
            class="flex justify-between items-center px-3 py-2 bg-gray-800 border-b border-gray-700"
          >
            <div class="flex items-center space-x-3">
              <!-- Logo WebStorm -->
              <div
                class="flex justify-center items-center w-4 h-4 bg-gradient-to-br rounded-sm from-blue-500 to-purple-500"
              >
                <span class="text-xs font-bold text-white">W</span>
              </div>
              <span class="text-xs text-gray-300">app.component.ts</span>
            </div>
            <div class="flex space-x-1">
              <div class="w-3 h-3 rounded-full bg-green-500"></div>
              <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
              <div class="w-3 h-3 bg-red-500 rounded-full"></div>
            </div>
          </div>

          <!-- Sidebar WebStorm -->
          <div class="flex h-full">
            <!-- Sidebar gauche -->
            <div
              class="flex flex-col items-center py-2 space-y-2 w-12 bg-gray-800 border-r border-gray-700"
            >
              <div class="flex justify-center items-center w-6 h-6 rounded bg-blue-500/20">
                <div class="w-3 h-3 rounded-sm bg-blue-400"></div>
              </div>
              <div class="flex justify-center items-center w-6 h-6 bg-gray-700 rounded">
                <div class="w-3 h-3 bg-gray-500 rounded-sm"></div>
              </div>
              <div class="flex justify-center items-center w-6 h-6 bg-gray-700 rounded">
                <div class="w-3 h-3 bg-gray-500 rounded-sm"></div>
              </div>
            </div>

            <!-- Zone de code -->
            <div class="p-3 space-y-1 text-xs flex-1">
              <!-- Numéros de ligne -->
              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">1</div>
                <div class="flex-1">
                  <span class="text-purple-400">import</span>
                  <span class="text-white"> &#123; </span>
                  <span class="text-yellow-300">Component</span>
                  <span class="text-white"> &#125; </span>
                  <span class="text-purple-400">from</span>
                  <span class="text-green-400"> '&#64;angular/core'</span>
                  <span class="text-white">;</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">2</div>
                <div class="flex-1"></div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">3</div>
                <div class="flex-1">
                  <span class="text-yellow-300">&#64;Component</span>
                  <span class="text-white">(&#123;</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">4</div>
                <div class="ml-4 flex-1">
                  <span class="text-blue-300">selector</span>
                  <span class="text-white">: </span>
                  <span class="text-green-400">'app-root'</span>
                  <span class="text-white">,</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">5</div>
                <div class="ml-4 flex-1">
                  <span class="text-blue-300">templateUrl</span>
                  <span class="text-white">: </span>
                  <span class="text-green-400">'./app.component.html'</span>
                  <span class="text-white">,</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">6</div>
                <div class="ml-4 flex-1">
                  <span class="text-blue-300">styleUrls</span>
                  <span class="text-green-400">'./app.component.css'</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">7</div>
                <div class="flex-1">
                  <span class="text-white">&#125;)</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">8</div>
                <div class="flex-1">
                  <span class="text-purple-400">export class</span>
                  <span class="text-yellow-300"> AppComponent</span>
                  <span class="text-white"> &#123;</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">9</div>
                <div class="ml-4 flex-1">
                  <span class="text-blue-300">title</span>
                  <span class="text-white"> = </span>
                  <span class="text-green-400">'my-angular-app'</span>
                  <span class="text-white">;</span>
                </div>
              </div>

              <div class="flex">
                <div class="mr-3 w-6 text-right text-gray-500">10</div>
                <div class="flex-1">
                  <span class="text-white">&#125;</span>
                  <span class="inline-block ml-1 w-1 h-3 bg-white animate-pulse"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- Barre de statut -->
          <div
            class="flex absolute right-0 bottom-0 left-0 justify-between px-3 py-1 text-xs text-white bg-blue-600"
          >
            <div class="flex items-center gap-x-2">
              <img
                class="w-4 h-4"
                src="https://angular.io/assets/images/logos/angular/angular.svg"
                alt="angular"
              />
              <span>Développeur Angular</span>
              <span class="inline-block w-2 h-2 bg-green-500 rounded-full"></span>
              <span>Disponible</span>
            </div>
            <span>UTF-8</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Base du laptop -->
    <div
      class="h-6 border rounded-b-lg shadow-lg bg-background border-text"
      style="width: 650px; margin-left: -50px"
    >
      <!-- Trackpad -->
      <div
        class="absolute w-20 h-3 rounded-sm transform -translate-x-1/2 bg-text border-text bottom-1 left-1/2"
      ></div>
    </div>
  </div>
</div>
