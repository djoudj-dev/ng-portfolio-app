<section
  class="relative flex items-center justify-center px-6 sm:px-6 md:px-8 lg:px-12 pb-20 sm:pb-20 md:pb-24 lg:pb-28 pt-12 sm:pt-12 md:pt-16 lg:pt-20 xl:pt-24 text-text"
>
  <div
    class="relative z-10 mx-auto flex w-full max-w-auto flex-col items-center gap-8 sm:gap-8 md:gap-10 lg:gap-12 xl:gap-14 text-center"
  >
    <header class="flex flex-col items-center gap-6 sm:gap-4 md:gap-5 text-balance">
      <div class="relative pb-6 sm:pb-6 md:pb-8 lg:pb-10">
        <div class="absolute inset-0 -z-10 rounded-full bg-accent/30 blur-2xl filter"></div>
        <div class="relative flex items-center justify-center w-140 h-140 sm:w-180 sm:h-180 md:w-220 md:h-220">
          <div class="absolute w-180 h-180 sm:w-220 sm:h-220 md:w-280 md:h-280 flex items-center justify-center">
            <app-svg-icon
              name="svg-spinners:eclipse"
              [width]="'180'"
              [height]="'180'"
              iconClass="text-primary opacity-70 sm:!w-[220px] sm:!h-[220px] md:!w-[280px] md:!h-[280px]"
              class="using-optimized-spin"
            ></app-svg-icon>
          </div>

          <!-- Cercle intÃ©rieur -->
          <div
            class="w-140 h-140 sm:w-180 sm:h-180 md:w-220 md:h-220 rounded-full border-2 border-accent/50 flex items-center justify-center"
          >
            <app-svg-icon
              name="lucide:code-xml"
              [width]="'100'"
              [height]="'100'"
              iconClass="text-primary relative z-10 sm:!w-[130px] sm:!h-[130px] md:!w-[160px] md:!h-[160px]"
            />
          </div>
        </div>
      </div>
      <div class="relative">
        <h1 class="font-semibold">
          <span
            class="inline-flex items-center justify-center px-3 py-1.5 sm:px-4 sm:py-2 md:px-5 md:py-2.5 lg:px-6 lg:py-3 text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-orbitron font-bold uppercase tracking-120 md:tracking-140 lg:tracking-160 text-accent lg:whitespace-nowrap"
          >
            {{ displayName }}
          </span>
        </h1>
      </div>

      <app-typewriter class="md:whitespace-nowrap font-orbitron" />

      <p class="mx-auto max-w-xl sm:max-w-2xl md:max-w-3xl lg:max-w-4xl px-4 sm:px-2 text-sm sm:text-base md:text-lg lg:text-xl text-text/80 leading-relaxed">
        {{ description }}
      </p>
    </header>

    <div class="flex flex-wrap items-center justify-center gap-4 sm:gap-4 md:gap-5 mt-2">
      <app-button
        (click)="navigateTo('projects')"
        [color]="'primary'"
        [customClass]="'px-5 py-3 sm:px-6 sm:py-3.5 md:px-7 md:py-4 text-base sm:text-lg md:text-xl font-bold'"
      >
        Voir mes projets
      </app-button>
      <app-button
        (click)="navigateTo('contact')"
        [color]="'accent'"
        [customClass]="'px-5 py-3 sm:px-6 sm:py-3.5 md:px-7 md:py-4 text-base sm:text-lg md:text-xl font-bold'"
      >
        Me contacter
      </app-button>
    </div>
  </div>

  <!-- Bottom centered mouse icon -->
  <div class="absolute inset-x-0 bottom-6 sm:bottom-6 md:bottom-8 flex justify-center">
    <button
      (click)="navigateTo('about')"
      aria-label="En savoir plus sur moi"
      class="cursor-pointer bg-transparent border-0 p-0 transition-transform hover:scale-110"
    >
      <app-svg-icon
        name="lucide:mouse"
        [width]="'24'"
        [height]="'24'"
        iconClass="text-text opacity-70 drop-shadow-sm animate-bounce sm:!w-[28px] sm:!h-[28px] md:!w-[32px] md:!h-[32px]"
      />
    </button>
  </div>
</section>
