<section
  class="relative flex items-center justify-center px-4 pb-24 pt-12 text-text lg:px-12 lg:pt-24"
>
  <div
    class="relative z-10 mx-auto flex w-full max-w-auto flex-col items-center gap-4 text-center md:gap-12 lg:gap-16"
  >
    <header class="flex flex-col items-center gap-2 text-balance">
      <div class="lg:pb-12 relative">
        <div class="absolute inset-0 -z-10 rounded-full bg-accent/30 blur-2xl filter"></div>
        <div class="relative flex items-center justify-center w-220 h-220">
          <div class="absolute w-280 h-280 flex items-center justify-center">
            <app-svg-icon
              name="svg-spinners:eclipse"
              [width]="'280'"
              [height]="'280'"
              iconClass="text-primary opacity-70"
              class="using-optimized-spin"
            ></app-svg-icon>
          </div>

          <!-- Cercle intÃ©rieur -->
          <div
            class="w-220 h-220 rounded-full border-2 border-accent/50 flex items-center justify-center"
          >
            <app-svg-icon
              name="lucide:code-xml"
              [width]="'160'"
              [height]="'160'"
              iconClass="text-primary relative z-10"
            />
          </div>
        </div>
      </div>
      <div class="relative">
        <h1 class="space-y-5 font-semibold">
          <span
            class="inline-flex items-center justify-center px-4 py-2 text-4xl font-orbitron font-bold uppercase tracking-120 text-accent sm:text-5xl md:text-6xl lg:px-6 lg:py-3 lg:text-6xl lg:tracking-160 lg:whitespace-nowrap lg:pb-12"
          >
            {{ displayName() }}
          </span>
        </h1>
      </div>

      <app-typewriter class="lg:whitespace-nowrap pb-2 font-orbitron" />

      <p class="mx-auto max-w-4xl text-sm text-text/80 lg:text-lg">
        {{ description() }}
      </p>
    </header>

    <div class="mb-6 flex flex-wrap items-center justify-center gap-3">
      <app-button
        (click)="navigateTo('projects')"
        [color]="'primary'"
        [customClass]="'px-6 py-4 text-lg font-bold'"
      >
        Voir mes projets
      </app-button>
      <app-button
        (click)="navigateTo('contact')"
        [color]="'accent'"
        [customClass]="'px-6 py-4 text-lg font-bold'"
      >
        Me contacter
      </app-button>
    </div>
  </div>

  <!-- Bottom centered mouse icon -->
  <div class="absolute inset-x-0 bottom-6 flex justify-center">
    <button
      (click)="navigateTo('about')"
      aria-label="En savoir plus sur moi"
      class="cursor-pointer bg-transparent border-0 p-0"
    >
      <app-svg-icon
        name="lucide:mouse"
        [width]="'28'"
        [height]="'28'"
        iconClass="text-text opacity-70 drop-shadow-sm animate-bounce"
      />
    </button>
  </div>
</section>
