<main id="skills" class="text-text pb-4 pt-14 sm:pb-8 sm:pt-16 md:pb-12 md:pt-24">
  <header
    class="sticky top-0 z-30 bg-background/95 backdrop-blur-lg border-b border-accent/20 mb-4 px-3 sm:mb-8 sm:px-6 md:mb-12 shadow-md"
  >
    <h1
      id="skills-heading"
      class="text-text decoration-accent mb-2 flex justify-center text-xl font-bold underline decoration-2 underline-offset-4 sm:text-3xl sm:mb-3 md:text-4xl lg:text-5xl mt-3 sm:mt-5 lg:mt-8"
    >
      {{ skillsTitle() }}
    </h1>
    <p
      class="text-text/80 mx-auto mb-3 max-w-2xl text-center text-sm px-2 leading-relaxed sm:text-base sm:mb-5 sm:px-0 md:text-lg"
    >
      {{ skillsSubTitle() }}
    </p>
  </header>

  <div class="mx-auto w-full max-w-7xl px-3 sm:px-6 md:px-8">
    <div class="flex flex-col gap-8 sm:gap-10 md:gap-12">
      <!-- Compétences techniques -->
      <section class="animate-fade-in-up">
        <app-skills-groups-stacks />
      </section>

      <!-- Certifications -->
      <section class="animate-fade-in-up" style="animation-delay: 150ms">
        @defer (on viewport; prefetch on idle) {
          <app-skills-certification />
        } @placeholder {
          <section class="px-2 py-4 sm:px-3 sm:py-5">
            <div class="mb-4 sm:mb-6">
              <div class="bg-accent/20 rounded h-6 w-32 animate-pulse sm:h-8 sm:w-48"></div>
            </div>
            <div class="flex flex-col gap-3 sm:gap-4 md:gap-5">
              <div class="bg-background shadow-xl border-accent/40 rounded-2xl border p-3 sm:p-5">
                <div class="h-28 sm:h-36 animate-pulse">
                  <div
                    class="bg-accent/20 rounded-full w-10 h-10 mb-3 sm:w-14 sm:h-14 sm:mb-4"
                  ></div>
                  <div class="bg-accent/20 rounded h-4 w-3/4 mb-2 sm:h-5"></div>
                  <div class="bg-accent/20 rounded h-3 w-full sm:h-4"></div>
                </div>
              </div>
            </div>
          </section>
        }
      </section>
    </div>
  </div>

  <div class="fixed bottom-3 right-3 z-40 sm:bottom-6 sm:right-6 md:bottom-8 md:right-8">
    <button
      (click)="navigateToProjects()"
      aria-label="Aller à la section Projets"
      title="Voir mes projets"
      class="group flex items-center gap-2 sm:gap-2.5 border border-primary/25 rounded-xl bg-gradient-to-br from-background/85 via-background/60 to-primary/10 hover:border-accent/40 hover:shadow-md hover:shadow-accent/25 p-2 sm:p-2.5 min-w-0 transition-all duration-300 cursor-pointer hover:-translate-y-0.5"
    >
      <span class="flex-shrink-0 transition-transform group-hover:scale-110 duration-300">
        <app-svg-icon
          [name]="'lucide:arrow-big-down'"
          [height]="'24'"
          [width]="'24'"
          class="h-5 w-5 sm:h-6 sm:w-6 text-text"
        />
      </span>
    </button>
  </div>
</main>
